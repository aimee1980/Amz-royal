
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>

    <header>
        <div class="top-bar">
            <h1>🛍️ Aimee's Boutique</h1>
            <a href="#" class="cart-link">🛒</a>
        </div>

        <form class="search-bar">
            <input type="text" placeholder="Search Amazon..." />
            <button type="submit">🔍</button>
        </form>

        <nav class="main-nav">
            <a href="/"                class="nav-link">🏠 Home</a>
            <a href="product-search"   class="nav-link">📦 Product Search</a>
            <a href="gift-cards"       class="nav-link">🎁 Gift Cards</a>
            <a href="best-sellers"     class="nav-link">🌟 Best Sellers</a>
            <a href="subscribe-&-save" class="nav-link">💌 Subscribe & Save</a>
            <a href="deals"            class="nav-link">💸 Deals</a>
            <a href="new-releases"     class="nav-link">🆕 New Releases</a>
            <a href="buy-it-again"     class="nav-link">🔁 Buy It Again</a>
            <a href="contact-us"       class="nav-link">📞 Contact Us</a>
        </nav>
    </header>
    {% block main %}

    {% endblock main %}

    <footer>
        <p>© 2025 Aimee's Mock-Amazon. All rights reserved.</p>
    </footer>
</body>
</html>
